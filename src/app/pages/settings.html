<div class="sidebar-container">
    <div class="sidebar">
        <div class="mimir-title">
            <img src="../../assets/icon-borderless.png" draggable="false">
        </div>
        <div class="sidebar-chooser">
            <div class="sidebar-chooser-option">
                <a href="">Recent Files</a>
            </div>
            <div class="sidebar-chooser-option">
                <a href="favorites">Favorites</a>
            </div>
            <div class="sidebar-chooser-option sidebar-chooser-selected">
                <a href="settings">Settings</a>
            </div>
        </div>
    </div>
    <div class="sidebar-body">
        <div class="documents">
            <div class="document-list-header">
                <div class="left">
                    <h2>
                        Settings
                    </h2>
                </div>
            </div>
            <div class="settings-list" id="settings">
                <div>
                    <input type="checkbox" id="spellcheck" name="spellcheck" checked />
                    <label for="spellcheck">Spellcheck</label>
                </div>
                <div>
                    <label for="default-zoom">Default Zoom</label>
                    <select id="default-zoom" name="default-zoom">
                        <option value="50">50%</option>
                        <option value="75">75%</option>
                        <option value="90">90%</option>
                        <option value="100" selected>100%</option>
                        <option value="125">125%</option>
                        <option value="150">150%</option>
                        <option value="175">175%</option>
                        <option value="200">200%</option>
                    </select>
                </div>
                <div>
                    <label for="recent-capacity">Recent Files Capacity</label>
                    <input type="number" id="recent-capacity" name="recent-capacity" min="1" max="100" value="20" />
                </div>
                <div>
                    <button id="apply-button" class="button button-primary">Apply</button>
                    <button id="reset-button" class="button button-secondary">Reset</button>
                </div>
            </div>
            <div class="bottom-bar">
                <p id="version-info"></p>
            </div>
        </div>
    </div> 
</div>
